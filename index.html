<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Re-establishment of Nutritional Autonomy (RNA)</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js?v=1"></script>

    <style>
        .main-container {
            width: 50%;
            min-width: 400px;
            margin: 0 auto;
        }
        hr {
            color: antiquewhite;
        }
        table {
            width: 100%;
        }
        th {
            text-align: right;
        }
        tr.result-row {
            background-color: antiquewhite;
            font-size: 1.3em;
        }
        input[type="number"] {
            width: 100%;
        }
        .output {
            font-family: monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Restoration of Nutritional Autonomy (RNA)</h1>

        <hr />

        <table>
            <tbody>
            <tr>
                <th><label for="reduced-duodenum">Was part of the duodenum removed?</label></th>
                <td>
                    <input id="reduced-duodenum" type="checkbox"  />
                </td>
            </tr>

            <tr>
                <th><label for="no-icv">Loss of ileocecal valve</label></th>
                <td>
                    <input id="no-icv" type="checkbox"  />
                </td>
            </tr>

            <tr>
                <th><label for="end-stoma">Does the patient have an end-stoma?</label></th>
                <td>
                    <input id="end-stoma" type="checkbox"  />
                </td>
            </tr>

            <tr>
                <th><label for="resid-bowel-short">Short gut syndrome (â‰¤ 200 cm)</label></th>
                <td>
                    <input id="resid-bowel-short" type="checkbox"  />
                </td>
            </tr>

            <tr>
                <th><label for="short-gut">Ultra-short gut (0 cm)</label></th>
                <td>
                    <input id="short-gut" type="checkbox"  />
                </td>
            </tr>


            <tr>
                <th><label for="mucosal-gut-failure"> Crohn's/radiation/enteropathy </label></th>
                <td>
                    <input id="mucosal-gut-failure" type="checkbox"  />
                </td>
            </tr>

            <tr>
                <th><label for="neuromuscular-gut-failure">Gut dysmotility</label></th>
                <td>
                    <input id="neuromuscular-gut-failure" type="checkbox"  />
                </td>
            </tr>

            <tr>
                <th><label for="serum-bilirubin">Serum bilirubin (mg/dL)</label></th>
                <td>
                    <input id="serum-bilirubin" type="number" step="0.01" placeholder="mg/dL" min="0" max="10" />
                </td>
            </tr>

            <tr>
                <th><label for="tpn-duration">Preoperative TPN Duration (month)</label></th>
                <td>
                    <input id="tpn-duration" type="number" step="0.01" min="0" placeholder="months" />
                </td>
            </tr>

            <tr>
                <th><label for="tpn-volume">Preoperative TPN volume (Total/100)ml</label></th>
                <td>
                    <input id="tpn-volume" type="number" step="0.1" min="0" />
                </td>
            </tr>

            <tr>
                <th><label for="tpn-energy">Preoperative TPN energy (Total/10)kcal/kg</label></th>
                <td>
                    <input id="tpn-energy" type="number" step="0.01" min="0" />
                </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <th>Probability</th>
                <td>
                    <output id="probability"></output>
                </td>
            </tr>
            <tr class="result-row">
                <th>
                    Discontinue TPN at 6 months
                </th>
                <td class="output">
                    <output id="result"></output>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
